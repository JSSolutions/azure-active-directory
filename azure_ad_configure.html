<template name="configureLoginServiceDialogForAzureAd">
    <p>
        Before getting set up with Azure AD, you're going to need an Azure AD account. You can sign up for free <a href="http://azure.microsoft.com/en-gb/pricing/free-trial/" target="blank">http://azure.microsoft.com/en-gb/pricing/free-trial/</a>.
    </p>
    <p>
        Once you have an Azure AD account, please follow these steps to add meteor as an application to Azure AD. These steps are not meant to be comprehensive and assume some knowledge of Azure AD- please refer to <a href="http://msdn.microsoft.com/en-us/library/azure/dn132599.aspx#BKMK_Adding"> this guide</a> for more details.
    </p>
    <ol>
        <li>
            Visit and log into <a href="https://manage.windowsazure.com" target="blank">https://manage.windowsazure.com</a>
        </li>
        <li>
            Select the Azure Active Directory you wish to authenticate with.
        </li>
        <li>
            Add a new application with the Sign-on Url set to <span class="url">{{siteUrl}}_oauth/azuread</span>.
            The application name and id are unimportant (but the App Id must be unique, see <a href="http://msdn.microsoft.com/library/azure/dn132633#BKMK_AppObject">here</a> for more information)
        </li>
        <li>
            Generate a new secret key for the application.
        </li>
    </ol>
</template>
